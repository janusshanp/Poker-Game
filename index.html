<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Poker</title>
    <link rel="stylesheet" href="css/cardstarter.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Video Poker</h1>
    <div class = "master-container">
        <div class= "odds">
            <div>Winning Odds based on Current Bet</div>
            <div class="payout">
                <div class="first-half">
                    <div>Royal Flush <span>250</span></div>
                    <div>Straight Flush <span>50</span></div>
                    <div>Four of a Kind <span>25</span></div>
                    <div>Full House <span>9</span></div>
                    <div>Flush <span>6</span></div>
            </div>
                <div class="second-half">
                    <div>Straight <span>4</span></div>
                    <div>Three of a Kind <span>3</span></div>
                    <div>Two Pair <span>2</span></div>
                    <div>Jacks or Better <span>1</span></div>
                    <div>No Winning Combinations <span>0</span></div>
                </div> 
            </div> 
        </div>
        
        <div class="win-display">Jacks or Better!</div>
        
        <div class ="hand">
            <div class="cards">
                <div class ="message" id="message1"></div>
                <div class ="card back-red" id="card1"></div>
            </div>
            <div class="cards">
                <div class ="message" id="message2"></div>
                <div class ="card back-red" id="card2"></div>
            </div>
            <div class="cards">
                <div class ="message" id="message3"></div>
                <div class ="card back-red" id="card3"></div>
            </div>
            <div class="cards">
                <div class ="message" id="message4"></div>
                <div class ="card back-red" id="card4"></div>
            </div>
            <div class="cards">
                <div class ="message" id="message5"></div>
                <div class ="card back-red" id="card5"></div>
            </div>
        </div>
        <div class="info-parent">
            <div class="info">
                <div class ="credits">Total Credits: <span>0</span></div>
                <div class ="bet">Current Bet: <span>0</span></div>
            </div>
            <div class="buttons">
                <button id="B-up">Bet Up</button>
                <button id="B-down">Bet Down</button>
                <button id="quit">Cash Out</button>
                <button id="Deal">Deal</button>
            </div>

        </div>
    </div>
</body>
</html>
